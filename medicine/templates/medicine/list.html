{% extends 'base.html' %}

{% block body %}

<div class="row">
  {% for photo in photos %}
    <div class="col-lg-3 col-md-4 col-xs-6">
        <i>{{ photo.submitter }}</i>
        <h3><a href="{% url 'medicine:detail' medicine.id  %}">{{ medicine.title }}</a></h3>
        <img src="{{ medicine.image.url }}" class="img-fluid" >
  </div>
  {% endfor %}
</div>

{% endblock body %}
