{% extends 'base.html' %}

{% block body %}


<div class="mx-auto">
  <h1 class="text-center">{{ medicine.title }}</h1>
{#  <p class="text-center fw-light">Uploaded on: {{medicine.created}} <br> By {{medicine.submitter.username}}</p>#}
  {% if user == medicine.submitter %}
    <p class="text-center">
      <span><a href="#" class="text-primary px-2">Update</a></span>
      <span><a href="#" class="text-danger px-2">Delete</a></span>
    </p>
  {% endif %}
</div>
<div class="row pb-5">
  <div class="col-md-8">
    <img src="{{medicine.image.url}}" alt="" width="100%" />
  </div>
  <div class="col-md-4">
    <h4>More about this medicine:</h4>

    <p>{{ medicine.description }}</p>
  </div>
</div>

{% endblock body %}
